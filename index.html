<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<title>Frontend Mentor | Tip calculator app</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<header>
		<h1>SPLI</h1>
		<h1>TTER</h1>
	</header>

	<section>
		<div class="container">
			<div class="user-input col-md-57">
				<div class="u-i-1">
					<h3>Bill</h3>
					<img src="images/icon-dollar.svg" alt="dollar-icon">
					<input type="number" placeholder="0" name="bill">
				</div>
				<div class="u-i-2">
					<h3>Select Tip %</h3>
					<div>
						<div class="col-sm-57 col-md-37">5%</div>
						<div class="col-sm-57 col-md-37">10%</div>
						<div class="col-sm-57 col-md-37">15%</div>
						<div class="col-sm-57 col-md-37">25%</div>
						<div class="col-sm-57 col-md-37">50%</div>
						<div class="col-sm-57 col-md-37">
							<input id="last" placeholder="Custom" type="number" name="custom">
						</div>
						
					</div>
				</div>
				<div class="u-i-3">
					<h3>Number of People</h3>
					<img src="images/icon-person.svg" alt="person-icon">
					<input type="number" placeholder="0" name="people">
				</div>
			</div>
			<div class="show-tip col-md-57">
				<div class="tip">
					<div>
						<p class="text-1">Tip Amount</p>
						<p class="text-2">/ person</p>	
					</div>
					<p class="text-3">$0.00</p>
				</div>
				<div class="total-amount">
					<div>
						<p class="text-1">Total</p>
						<p class="text-2">/ person</p>	
					</div>
					<p class="text-3">$0.00</p>
				</div>
				<div class="reset">
					<button type="button">RESET</button>
				</div>
			</div>
			
		</div>
	</section>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Srijan Saini</a>.
	</div>

	<script src="index.js"></script>
</body>

</html>
